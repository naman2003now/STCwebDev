<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Survay</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<form id="msform">
  <ul id="progressbar">
    <li class="active">Personal Infomation</li>
    <li>Mode of study</li>
    <li>Hobbies</li>
    <li>Your Description</li>
  </ul>
  <fieldset>
    <h2 class="fs-title">Personal Infomation</h2>
    <h3 class="fs-subtitle">Tell us about yourself</h3>
    <input type="text" name="name" placeholder="Full Name" id="name" />
    <input type="text" name="regno" placeholder="Registration Number" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Mode of study</h2>
    <h3 class="fs-subtitle">Give us your prefrence</h3>
    <div class="modeOfStudy">
      <input id="online" type="radio" name="mode"/>
      <label for="online">online</label>
    </div>
    <div class="modeOfStudy">
      <input type="radio" name="mode">
      <label>offline</label>
    </div>
    <input type="button" name="previous" class="previous action-button" value="Previous" >
    <input type="button" name="next" class="next action-button" value="Next" >
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Personal Infomation</h2>
    <h3 class="fs-subtitle">Tell us about yourself</h3>
    <select>
      <option value="Indoor Games">Indoor Games</option>
      <option value="Outdoor Games">Outdoor Games</option>
      <option value="Programming">Programming</option>
      <option value="OTT">OTT</option>
      <option value="Others">Other</option>
    </select>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" >
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Your Description</h2>
    <h3 class="fs-subtitle">If you want to add something</h3>
    <textarea name="address" placeholder="Describe yourself"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" >
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
